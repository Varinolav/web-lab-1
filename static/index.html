<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <title>Лабораторная работа №1</title>
</head>
<body>
<table class="main-frame">
    <tr id="header">
        <th colspan="2">Лабораторная работа №1 Вариант: 466985<br>Павленко Иван Дмитриевич P3217</th>
    </tr>
    <tr>
        <td class="right-block">
            <svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
                <!-- Стрелки -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7"
                            refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
                    </marker>
                </defs>
                <!-- Треугольник -->
                <polygon points="200,250 250,250 250,300" fill="#4C9DB0" opacity="0.8"/>

                <!-- Четверть круга -->
                <path d="M 250 250 L 250 150 A 100 100 0 0 1 350 250 Z"
                      fill="#4C9DB0" opacity="0.8"/>

                <!-- Квадрат -->
                <rect x="250" y="250" width="100" height="100"
                      fill="#4C9DB0" opacity="0.8"/>

                <!-- X -->
                <line x1="50" y1="250" x2="500" y2="250"
                      stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

                <!-- Y -->
                <line x1="250" y1="450" x2="250" y2="50"
                      stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

                <text x="510" y="255" font-family="Arial" font-size="16" fill="black">x</text>
                <text x="255" y="40" font-family="Arial" font-size="16" fill="black">y</text>

                <text x="345" y="270" font-family="Arial" font-size="14" fill="black">R</text>
                <text x="260" y="155" font-family="Arial" font-size="14" fill="black">R</text>

                <text x="140" y="270" font-family="Arial" font-size="14" fill="black">-R</text>
                <text x="260" y="365" font-family="Arial" font-size="14" fill="black">-R</text>

                <text x="295" y="270" font-family="Arial" font-size="14" fill="black">R/2</text>
                <text x="260" y="205" font-family="Arial" font-size="14" fill="black">R/2</text>
                <text x="190" y="270" font-family="Arial" font-size="14" fill="black">-R/2</text>
                <text x="260" y="315" font-family="Arial" font-size="14" fill="black">-R/2</text>

                <line x1="150" y1="245" x2="150" y2="255" stroke="black" stroke-width="2"/>
                <line x1="200" y1="245" x2="200" y2="255" stroke="black" stroke-width="2"/>
                <line x1="300" y1="245" x2="300" y2="255" stroke="black" stroke-width="2"/>
                <line x1="350" y1="245" x2="350" y2="255" stroke="black" stroke-width="2"/>

                <line x1="245" y1="150" x2="255" y2="150" stroke="black" stroke-width="2"/>
                <line x1="245" y1="200" x2="255" y2="200" stroke="black" stroke-width="2"/>
                <line x1="245" y1="300" x2="255" y2="300" stroke="black" stroke-width="2"/>
                <line x1="245" y1="350" x2="255" y2="350" stroke="black" stroke-width="2"/>

                <circle id="pointer" r="5" cx="150" cy="150" fill-opacity="0.9" fill="red" stroke="firebrick"
                        visibility="hidden"></circle>
            </svg>
        </td>
        <td>
            <table>
                <tr>
                    <td><strong>X:</strong></td>
                    <td>
                        <input type="button" name="X-button" class="input-btn" value="-2">
                        <input type="button" name="X-button" class="input-btn" value="-1.5">
                        <input type="button" name="X-button" class="input-btn" value="-1">
                        <input type="button" name="X-button" class="input-btn" value="-0.5">
                        <input type="button" name="X-button" class="input-btn" value="0">
                        <input type="button" name="X-button" class="input-btn" value="0.5">
                        <input type="button" name="X-button" class="input-btn" value="1">
                        <input type="button" name="X-button" class="input-btn" value="1.5">
                        <input type="button" name="X-button" class="input-btn" value="2">
                    </td>
                </tr>
                <tr>
                    <td><strong>Y:</strong></td>
                    <td><input type="number" id="y-input" name="Y-input" placeholder="От -5 до 5" class="y-input">
                    </td>
                </tr>
                <tr>
                    <td><strong>R:</strong></td>
                    <td>
                        <input type="button" name="R-button" class="input-btn" value="1">
                        <input type="button" name="R-button" class="input-btn" value="1.5">
                        <input type="button" name="R-button" class="input-btn" value="2">
                        <input type="button" name="R-button" class="input-btn" value="2.5">
                        <input type="button" name="R-button" class="input-btn" value="3">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" name="check-button" class="check-btn" value="Проверить">
                    </td>
                </tr>
            </table>
            <table class="result-table" id="result-table">
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>Попал?</th>
                    <th>Дата</th>
                    <th>Время</th>
                </tr>
            </table>
            <table class="pagination-table">
                <tr>
                    <td>
                        <input type="button" id="prev-btn" class="pagination-btn" value="Предыдущая">
                        <input type="button" id="next-btn" class="pagination-btn" value="Следующая">
                        <input type="button" id="clear-btn" class="pagination-btn" value="Очистить">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="2"></td>
    </tr>
</table>
<script src="bundle.js"></script>
</body>
</html>
